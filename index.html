<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال إشعارات تيليغرام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <i class="fab fa-telegram"></i>
                <span>تلجرام</span>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-page="send">
                    <i class="fas fa-paper-plane"></i>
                    <span>إرسال رسالة</span>
                </a>
                <a href="#" class="nav-item" data-page="history">
                    <i class="fas fa-history"></i>
                    <span>السجل</span>
                </a>
            </nav>
            <div class="user-profile">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <div class="username">المستخدم</div>
                    <div class="status">متصل</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="page active" id="send-page">
                <div class="page-header">
                    <h2>إرسال رسالة جديدة</h2>
                    <div class="header-actions">
                        <button class="icon-btn">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>

                <div class="message-form">
                    <div class="form-group">
                        <label for="message">اكتب رسالتك</label>
                        <div class="textarea-container">
                            <textarea id="message" placeholder="اكتب رسالتك هنا..." required></textarea>
                            <div class="char-counter">0/500</div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary">
                            <i class="fas fa-times"></i>
                            مسح
                        </button>
                        <button type="submit" id="sendBtn" class="btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            إرسال
                        </button>
                    </div>
                </div>

                <div id="statusMessage" class="status-message hidden"></div>
            </div>

            <div class="page" id="history-page">
                <div class="page-header">
                    <h2>سجل الرسائل</h2>
                    <div class="header-actions">
                        <button id="clearHistory" class="icon-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <div class="message-history">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>لا توجد رسائل مسجلة</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mobile-nav">
        <a href="#" class="mobile-nav-item active" data-page="send">
            <i class="fas fa-paper-plane"></i>
        </a>
        <a href="#" class="mobile-nav-item" data-page="history">
            <i class="fas fa-history"></i>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
